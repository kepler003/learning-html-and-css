<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio and video</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    
    <div class="card">
      <video controls class="video" poster="images/rabbit.png">
        <source src="video/rabbit.mp4" type="video/mp4">
        <source src="video/rabbit.webm" type="video/webm">
        <p>Your browser doesn't support HTML5 video. Here's a link for <a href="video/rabbit.mp4">that video</a></p>
      </video>
      <span class="card__title">Rabbit movie</span>
    </div>
    
    <div class="card">
      <audio controls class="video">
        <source src="audio/viper.mp3" type="audio/mp3">
        <source src="audio/viper.ogg" type="audio/ogg">
        <p>Your browser doesn't support HTML5 audio. Here's a link for <a href="audio/viper.mp3">that audio</a></p>
      </audio>
      <span class="card__title">Viper audio</span>
    </div>

  </div>
</body>
</html>
