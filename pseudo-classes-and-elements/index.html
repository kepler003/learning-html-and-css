<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes & pseudo-elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <div class="row first-of-type">
      <div class="heading">:first-of-type</div>
      <p>Some paragraph</p>
      <p>Some other paragraph</p>
      <p>Third paragraph</p>
      <p>Fourth paragraph</p>
    </div>

    <div class="row first-child">
      <div class="heading">:first-child</div>
      <p>Some paragraph</p>
      <p>Some other paragraph</p>
      <p>Third paragraph</p>
      <p>Fourth paragraph</p>
    </div>

    <div class="row hover">
      <div class="heading">:hover</div>
      <p>Some paragraph</p>
      <p>Some other paragraph</p>
      <p>Third paragraph</p>
      <p>Fourth paragraph</p>
    </div>

  </div>
</body>
</html>
