<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling links</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="app">
    <div class="row basic">
      <p class="heading">Styling link states</p>
      <div class="section"> 
        <h2 class="subheading">No styling</h2>
        <a href="#">Link to an external site</a>
      </div>
      <div class="section link">
        <h2 class="subheading">Previous + :link</h2>
        <a href="http://#">Link to an external site</a>
      </div>
      <div class="section link visited">
        <h2 class="subheading">Previous + :visited</h2>
        <a href="#">Link to an external site</a>
      </div>
      <div class="section link visited focus">
        <h2 class="subheading">Previous + :focus</h2>
        <a href="#">Link to an external site</a>
      </div>
      <div class="section link visited focus hover">
        <h2 class="subheading">Previous + :hover</h2>
        <a href="#">Link to an external site</a>
      </div>
      <div class="section link visited focus hover active">
        <h2 class="subheading">Previous + :active</h2>
        <a href="#">Link to an external site</a>
      </div>
    </div>
  </div>
</body>
</html>
