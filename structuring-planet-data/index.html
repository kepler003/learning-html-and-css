<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structuring plantes data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    
    <table>
      <caption>Data about the planets of our solar system (Planetary facts taken from <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).</caption>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Name</th>
          <th>Diameter <br> (10<sup>24</sup>)</Diameter></th>
          <th>Density <br> (10<sup>24</sup>)</Density></th>
          <th>Gravity <br> (10<sup>24</sup>)</Gravity></th>
          <th>Length of day <br> (10<sup>24</sup>)</Length></th>
          <th>Distance from Sun <br> (10<sup>24</sup>)</Distance></th>
          <th>Mean temperature <br> (10<sup>24</sup>)</Mean></th>
          <th>Number of moons <br> (10<sup>24</sup>)</Number></th>
          <th>Notes <br> (10<sup>24</sup>)</Notes></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</body>
</html>
